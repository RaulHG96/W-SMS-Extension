<!DOCTYPE html>
<html>
<head>
	<title>Configuración W-SMS</title>
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
			    <div class="row">
			      <p class="divider">&nbsp;</p>
			      <p class="divider">&nbsp;</p>
			      <p class="divider">&nbsp;</p>
			      <p class="divider">&nbsp;</p>
			      <p class="divider">&nbsp;</p>
			    </div>				
			</div>
			<div class="col-lg-10 col-lg-offset-1" style="vertical-align: middle;" align="center">
				<div class="thumbnail" style="padding: 50px;">
					<img src="../img/sms.png" alt="Icono" class="img-responsive" width="10%">
					<fieldset>
		    			<legend>Configuración de W-SMS</legend>
			            <label for="tiempo">Frecuencia de Sincronización:</label><br>
			            <select name="tiempo" id="tiempo_sync" class="form-control">
			                <option value="5000">5 Segundos</option>
			                <option value="10000">10 Segundos</option>
			                <option value="15000">15 Segundos</option>
			                <option value="20000">20 Segundos</option>
			                <option value="25000">25 Segundos</option>
			                <option value="30000">30 Segundos</option>
			            </select>
					</fieldset>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="../js/script.js"></script>
	<script src="../js/config.js"></script>
</body>
</html>
